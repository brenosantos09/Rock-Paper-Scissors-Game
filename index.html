<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="main.css">
    <script src="game.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="paper"> <img src="images/paper.svg" data-attribute="papel" alt="Imagem da opção papel"> </div>
            <div class="rock"> <img src="images/rock.svg" data-attribute="pedra" alt="Imagem da opção pedra"> </div>
            <div class="scissor"> <img src="images/scissor.svg" data-attribute="tesoura" alt="Imagem da opção tesoura">
            </div>
        </div>
        <div class="placar">
            <div class="placar__container">
                <h2>Placar</h2>
                <p>Player: <span id="playerScore">0</span></p>
                <p>Computador: <span id="computerScore">0</span></p>
            </div>
            <div class="result">
                <p>Você escolheu: <span id="playerOption"></span></p>
                <p>Computador escolheu: <span id="computerOption"></span></p>
                <p id="game_Result">Resultado</p>
            </div>
        </div>
    </main>
</body>

</html>
