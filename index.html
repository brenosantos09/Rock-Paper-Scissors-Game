<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <link rel="stylesheet" href="main.css">
    <script src="game.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="paper"> <button type="button" class="btn__element" id="btn-selection"
                    data-attribute="papel"><img src="images/paper.svg" alt="Imagem da opção papel"></button></div>
            <div class="rock"> <button type="button" class="btn__element" id="btn-selection" data-attribute="pedra"><img
                        src="images/rock.svg" alt="Imagem da opção pedra"></button></div>
            <div class="scissor"> <button type="button" class="btn__element" id="btn-selection"
                    data-attribute="tesoura"><img src="images/scissor.svg" alt="Imagem da opção tesoura">
                </button></div>
        </div>
        <div class="placar">
            <div class="placar__container">
                <h2>Placar</h2>
                <p>Player: <span id="player-score">0</span></p>
                <p>Computador: <span id="computer-score">0</span></p>
            </div>
            <div class="result">
                <p>Você escolheu: <span id="player-option">--</span></p>
                <p>Computador escolheu: <span id="computer-option">--</span></p>
                <p id="game_Result">--</p>
                <button type="button" class="btnReset" id="btn-reset">Jogar de Novo</button>
            </div>
        </div>
    </main>
</body>

</html>
